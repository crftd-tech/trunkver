name: TrunkVer
description: Create a TrunkVer for this github action run
author: crftd.tech
inputs:
  baseVersion:
    description: The base version to use (only if prerelease is true)
    required: false
    default: ""
  prerelease:
    description: Whether to generate the prerelease part of a SemVer
    required: false
    default: "false"
outputs:
  trunkver:
    description: The TrunkVer
runs:
  using: docker
  image: 'docker://ghcr.io/crftd-tech/trunkver:latest'
  entrypoint: /bin/sh
  args:
    - -eu
    - -o
    - pipefail
    - -c
    - echo trunkver=$(/trunkver generate "--prerelease=${{ inputs.prerelease }}" "${{ inputs.baseVersion }}") | tee $GITHUB_OUTPUT
