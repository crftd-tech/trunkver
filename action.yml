name: trunkver
description: Create a trunkver for this github action run
author: crftd.tech

outputs:
  trunkver:
    description: The trunkver

runs:
  using: docker
  image: docker://ghcr.io/crftd-tech/trunkver:latest
  entrypoint: /bin/sh
  args:
    - -eu
    - -o
    - pipefail
    - -c
    - echo trunkver=$(/trunkver) | tee $GITHUB_OUTPUT
